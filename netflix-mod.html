<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Background</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --dark: #0a0a0a;
            --light: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9830717699605800"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">ModVerse</div>
    <canvas id="bgCanvas"></canvas>
    <div class="container">
        <h1>Static Background</h1>
        <p>This background is now static, without live animations.</p>
    </div>
    <footer style="text-align: center; padding: 1rem; color: var(--light);">
    <p>&copy; 2025 ModVerse. All rights reserved.</p>
    </footer>
</body>
</html>
